    <main>
        <!-- FORMULARIOS -->
        <form class="formulario_contacto" action="guerreronico69@gmail.com" method="post">
            <!-- ACTION ES URL DONDE QUERES RECIBIR LA INFORMACION DEL FORMULARIO -->
            <!-- METHOD ES EL METODO PARA RECIBIRLO -->

            <label for="nombre">Nombre</label> <!-- ACOMPAÑA AL INPUT, AGREGA UN TEXTO PARA SABER QUE PONER -->
            <input type="text" name="nombre" id="nombre">
            <!-- INPUT text ES PARA QUE EL USUARIO INGRESE INFORMACION DE TIPO TEXTO -->

            <br>

            <label for="telefono">Telefono</label>
            <input type="number" name="telefono" id="telefono">
            <!-- INPUT number ES PARA QUE EL USUARIO INGRESE INFORMACION DE TIPO NUMERO -->

            <br>

            <label for="email">Correo electronico</label>
            <input type="email" name="email" id="email">
            <!-- INPUT email ES PARA QUE EL USUARIO INGRESE INFORMACION DE TIPO CORREO ELECTRONICO -->

            <br>

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje"></textarea>
            <!-- TEXTAREA ES PARA QUE EL USUARIO INGRESE INFORMACION DE TIPO MENSAJE -->

            <br>

            <label for="genero">Genero:</label>
            <input type="radio" name="" id=""> <!-- INPUT radio ES PARA QUE EL USUARIO SELECCIONE UNA OPCION -->
            <label for="">Hombre</label>

            <input type="radio" name="" id="">
            <label for="">Mujer</label>

            <input type="radio" name="" id="">
            <label for="">Prefiero no decirlo</label>

            <br>

            <label for="provincia">Provincia</label>
            <select name="" id=""> <!-- INPUT radio ES PARA QUE EL USUARIO SELECCIONE UNA OPCION -->

                <option value="">Cordoba</option>
                <option value="">Tucuman</option>
                <option value="">Buenos Aires</option>

            </select>

            <input type="submit" value="Enviar">


        </form>
    </main>
