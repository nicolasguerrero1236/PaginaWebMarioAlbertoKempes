    <main>

        <section class="contacto">
            <h2>CONTACTO</h2>
            <form class="formulario_contacto" action="guerreronico69@gmail.com" method="post">

                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>

                <label for="telefono">Teléfono</label>
                <input type="number" name="telefono" id="telefono" required>

                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email" required>

                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" rows="4"></textarea>

                <fieldset>
                    <legend>Género:</legend>
                    <div class="grupo_genero">
                        <label><input type="radio" name="genero" value="hombre"> Hombre</label>
                        <label><input type="radio" name="genero" value="mujer"> Mujer</label>
                        <label><input type="radio" name="genero" value="otro"> Prefiero no decirlo</label>
                    </div>
                </fieldset>

                <label for="provincia">Provincia</label>
                <select name="provincia" id="provincia">
                    <option value="cordoba">Córdoba</option>
                    <option value="tucuman">Tucumán</option>
                    <option value="buenos-aires">Mendoza</option>
                    <option value="buenos-aires">Formosa</option>
                    <option value="buenos-aires">Jujuy</option>
                    <option value="buenos-aires">Chubut</option>
                    <option value="buenos-aires">Buenos Aires</option>
                </select>

                <button type="submit">Enviar</button>
            </form>
        </section>
